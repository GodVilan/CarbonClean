{% extends "CarbonEmission/base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="margin-top: 80px;">
    <div class="container">
        <ul class="nav nav-tabs justify-content-between" role="tablist" style="display: flex;">
            <li class="nav-item flex-fill text-center">
                <a class="nav-link active" id="measure-tab" data-bs-toggle="tab" href="#measure" role="tab" aria-controls="measure" aria-selected="true">Measure</a>
            </li>
            <li class="nav-item flex-fill text-center">
                <a class="nav-link" id="manage-tab" data-bs-toggle="tab" href="#manage" role="tab" aria-controls="manage" aria-selected="false">Manage</a>
            </li>
        </ul>

        <div class="tab-content mt-3" id="tabContent">
            <div class="tab-pane fade show active" id="measure" role="tabpanel" aria-labelledby="measure-tab">
                <iframe id="iframe-measure" src="{% url 'measure' %}" class="w-100" style="border: none; height: 600px;"></iframe>
            </div>
            
            <div class="tab-pane fade" id="manage" role="tabpanel" aria-labelledby="manage-tab">
                <iframe id="iframe-manage" src="{% url 'manage' %}" class="w-100" style="border: none; height: 600px;"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('shown.bs.tab', function (event) {
            const iframeId = event.target.id === 'measure-tab' ? 'iframe-measure' : 'iframe-manage';
            const iframe = document.getElementById(iframeId);
            iframe.src = iframe.src; // Reload the iframe
        });
    </script>
</body>
</html>
{% endblock %}
