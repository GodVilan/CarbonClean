{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<div>
    <nav class="navbar navbar-expand-lg navbar_component"> 
        <a href="#" class = "navbar_logo w-nav-brand" aria-label="home">
           <div class="logo_component">
            <a class="navbar-brand" href="{% url 'welcome' %}">
                <img src="{% static 'img/logo_title_tl.png' %}" class="logo_type" alt="logo">
            </a>
        </div>
    </nav>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    {% if login_error %}
                    <div class="alert alert-danger">
                        <p>{{login_error}}</p>
                    </div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="mt-3">
                        <p class="text-center">
                            Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a>.
                        </p>
                        <p class="text-center">
                            <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot your password?</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
